<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AI BOT</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
                rel="stylesheet"
                  />
                    <style>
                        /* ==========================================
                               TeachHub Color Theme Variables
                                      ========================================== */
                                          :root {
                                                --color-deep-purple: #0f0028;
                                                      --color-dark-accent: #2d0063;
                                                            --color-primary-glow: #8b5cf6;
                                                                  --color-secondary-glow: #a78bfa;
                                                                        --color-text-light: #e0e7ff;
                                                                              --color-text-muted: #b4bfd9;
                                                                                    --color-input-bg: #1e1e2f;
                                                                                          --color-send-bg: #e0e7ff;
                                                                                                --color-send-icon: #0f0028;
                                                                                                    }

                                                                                                        * {
                                                                                                              margin: 0;
                                                                                                                    padding: 0;
                                                                                                                          box-sizing: border-box;
                                                                                                                              }

                                                                                                                                  body {
                                                                                                                                        height: 100vh;
                                                                                                                                              font-family: "Inter", sans-serif;
                                                                                                                                                    background-color: var(--color-deep-purple);
                                                                                                                                                          background-image: radial-gradient(
                                                                                                                                                                  at top left,
                                                                                                                                                                          rgba(45, 0, 99, 0.4) 0%,
                                                                                                                                                                                  rgba(15, 0, 40, 0.8) 70%,
                                                                                                                                                                                          var(--color-deep-purple) 100%
                                                                                                                                                                                                );
                                                                                                                                                                                                      color: var(--color-text-light);
                                                                                                                                                                                                            display: flex;
                                                                                                                                                                                                                  justify-content: center;
                                                                                                                                                                                                                        align-items: center;
                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                .app-layout {
                                                                                                                                                                                                                                      display: flex;
                                                                                                                                                                                                                                            width: 90%;
                                                                                                                                                                                                                                                  height: 90vh;
                                                                                                                                                                                                                                                        border-radius: 20px;
                                                                                                                                                                                                                                                              overflow: hidden;
                                                                                                                                                                                                                                                                    background: var(--color-dark-accent);
                                                                                                                                                                                                                                                                          box-shadow: 0 0 30px rgba(139, 92, 246, 0.3),
                                                                                                                                                                                                                                                                                            inset 0 0 30px rgba(45, 0, 99, 0.6);
                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                    /* Sidebar */
                                                                                                                                                                                                                                                                                                        .sidebar {
                                                                                                                                                                                                                                                                                                              width: 250px;
                                                                                                                                                                                                                                                                                                                    background: rgba(15, 0, 40, 0.95);
                                                                                                                                                                                                                                                                                                                          display: flex;
                                                                                                                                                                                                                                                                                                                                flex-direction: column;
                                                                                                                                                                                                                                                                                                                                      align-items: center;
                                                                                                                                                                                                                                                                                                                                            padding: 40px 0;
                                                                                                                                                                                                                                                                                                                                                  gap: 40px;
                                                                                                                                                                                                                                                                                                                                                        box-shadow: 3px 0 15px rgba(0, 0, 0, 0.4);
                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                .logo {
                                                                                                                                                                                                                                                                                                                                                                      font-size: 28px;
                                                                                                                                                                                                                                                                                                                                                                            font-weight: 900;
                                                                                                                                                                                                                                                                                                                                                                                  color: var(--color-secondary-glow);
                                                                                                                                                                                                                                                                                                                                                                                        text-shadow: 0 0 10px var(--color-primary-glow);
                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                .menu {
                                                                                                                                                                                                                                                                                                                                                                                                      display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                            flex-direction: column;
                                                                                                                                                                                                                                                                                                                                                                                                                  gap: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                          .menu button {
                                                                                                                                                                                                                                                                                                                                                                                                                                width: 180px;
                                                                                                                                                                                                                                                                                                                                                                                                                                      padding: 12px;
                                                                                                                                                                                                                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                  border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: rgba(139, 92, 246, 0.15);
                                                                                                                                                                                                                                                                                                                                                                                                                                                              color: var(--color-text-light);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 16px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transition: all 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .menu button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          background: var(--color-primary-glow);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color: var(--color-deep-purple);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transform: translateY(-2px);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            box-shadow: 0 0 20px var(--color-secondary-glow);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    /* Main Section */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .main {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              flex: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          justify-content: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      background: radial-gradient(
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              circle at center,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      rgba(45, 0, 99, 0.5),
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              rgba(15, 0, 40, 0.8)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    );
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                flex-direction: column;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .center-content {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .center-content h1 {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  font-size: 80px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-weight: 800;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              color: var(--color-secondary-glow);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    text-shadow: 0 0 25px rgba(139, 92, 246, 0.6);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          letter-spacing: 2px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .subtitle {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-size: 28px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              color: var(--color-text-muted);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* ==========================================
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   Chat Input Box (Ask Anything)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          ========================================== */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .chat-input-box {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: var(--color-input-bg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      border-radius: 40px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  width: 80%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        max-width: 600px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              margin-top: 40px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          transition: box-shadow 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .chat-input-box:focus-within {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .chat-input-box input {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      flex: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background: transparent;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        outline: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              color: var(--color-text-light);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 1em;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .chat-input-box button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: var(--color-send-bg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              color: var(--color-send-icon);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                width: 40px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      height: 40px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        justify-content: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transition: all 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          margin-left: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .chat-input-box button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: var(--color-secondary-glow);
